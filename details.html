<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a href="index.html" class="navbar-brand">Admin</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link active">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">Orders</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-2">
                        <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user mr-2"></i>Welcome Guest
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle mr-2"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fas fa-cog mr-2"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout</i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="bg-secondary text-white p-2">
        <div class="container">
            <h1 class="h5 mb-0"><i class="fas fa-caret-right mr-3"></i>Product Detail</h1>
        </div>
    </div>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-arrow-left"></i>Cancel Update
                    </button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>Delete Product
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header kara">Edit Product</div>             
                    <div class="card-body kara">
                        <form action="">
                            <div class="mb-3">
                                <label for="name">Product Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="price">Price</label>
                                <input type="text" name="price" id="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="name">Categories</label>
                                <select name="category" id="category" class="form-select">
                                    <option value="" disabled>Choose a Category</option>
                                    <option value="">Phones</option>
                                    <option value="">Electronics</option>
                                    <option value="">Books</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="image">Image</label>
                                <div class="form-file">
                                    <input type="file" name="" id="customFile" class="form-file-input">
                                    <label for="" class="form-file-label" for=customFile>
                                        <span class="form-file-text">Choose File</span>
                                        <span class="form-file-button">Browse</span>
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="" id="isApproved">
                                    <label class="form-check-label" for="isApproved">isApproved</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description">Description</label>
                                <textarea name="" id="description" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary">
                                    <i class="fas fa-check"></i>Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <section id="results" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check">Product Saved</i>
                        <button class="close" data-dismiss="alert">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-warning">
                        <i class="fas fa-question">Check your validations</i>
                    </div>
                    <div class="alert alert-success">
                        <i class="fas fa-check">An error occured. Please try again</i>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.0.0/classic/ckeditor.js"></script>

    <script>
         ClassicEditor
            .create( document.querySelector( '#description' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>

</body>

</html>
